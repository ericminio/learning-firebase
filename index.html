        <link href="app/lib/main.css" rel="stylesheet" type="text/css">
    </head>
<body>
  <h3>Recent activity</h3>
  <div id="news"></div>

  <script src="app/lib/push.js"></script>
  <script src="https://www.gstatic.com/firebasejs/3.7.3/firebase.js"></script>
  <script>
    // Initialize Firebase
    var config = {
      apiKey: "AIzaSyAYx7b7qF47dy8vAnExOaFW5nQCP0EWriw",
      authDomain: "sandbox-5f095.firebaseapp.com",
      databaseURL: "https://sandbox-5f095.firebaseio.com",
      storageBucket: "sandbox-5f095.appspot.com",
      messagingSenderId: "825996076845"
    };
    firebase.initializeApp(config);
    var news = firebase.database().ref('/news').limitToLast(5);

    news.on('child_added', function(data) {
      push({id:data.key, content:data.val()}, document);
    });
  </script>
</body>
</html>
